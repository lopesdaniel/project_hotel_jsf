<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>BATES HOTEL</title>
  <h:outputStylesheet name="css/bootstrap.min.css" />
  <h:outputStylesheet name="css/material-kit.css" />
  <h:outputStylesheet name="css/style.css" />
  <h:outputStylesheet name="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <h:outputStylesheet name="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <h:outputStylesheet name="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</h:head>

<h:body>

	<div id="header">
	    <ui:insert name="header">
	    	<ui:include src="/WEB-INF/templates/header.xhtml"/>
	    </ui:insert>
	</div>
	<div id="content" class="container">
		<div class="row">
			<ui:insert name="content">
	  		</ui:insert>
		</div>
	</div>
	
	<div id="footer">
	  <ui:insert name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml"/>
		<!--   Core JS Files   -->
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="material.min.js" />
	
	<script src="../assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../assets/js/material.min.js"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="../assets/js/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="../assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<h:outputScript library="js" name="material-kit.js" />

	<script type="text/javascript">
		$().ready(function(){
			// the body of this function is in assets/material-kit.js
			$(window).on('scroll', materialKit.checkScrollForTransparentNavbar);
		});
	</script>
	  </ui:insert>
	</div>

</h:body>
</html>
