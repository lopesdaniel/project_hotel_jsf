<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/WEB-INF/templates/index.xhtml">
	<ui:define name="content">
		<div class="page-header">
             <h1>Cadastrar Clientes</h1>
	    </div>
	    <div class="page-body">
	    	<div class="col-lg-6">
	    		<h:form>
	    			<div class="form-group label-floating has-info">
	    				<div class="col-lg-14">
							<label class="control-label">Nome</label>
							<h:inputText name="name" styleClass="form-control" value="#{clienteBean.cliente.nome}" required="true" />
						</div>
					</div>
					<div class="form-group label-floating has-info">
	    				<div class="col-lg-14">
							<label class="control-label">RG</label>
							<p:inputMask name="name" styleClass="form-control" value="#{clienteBean.cliente.rg}" required="true" mask="9999999999-9"/>
						</div>
					</div>
					<div class="form-group label-floating has-info">
	    				<div class="col-lg-14">
							<label class="control-label">Telefone</label>
							<p:inputMask name="name" styleClass="form-control" value="#{clienteBean.cliente.telefone}" required="true" mask="(999) 9999-9999"/>
						</div>
					</div>
					<div class="form-group label-floating has-info">
	    				<div class="col-lg-14">
							<label class="control-label">Email</label>
							<h:inputText name="name" styleClass="form-control" value="#{clienteBean.cliente.email}" />
						</div>
					</div>
					<h:commandButton  value="Cadastrar" action="#{clienteBean.addCliente}" styleClass="btn btn-raised btn-info"/>
					&nbsp;
					<h:commandButton value="Limpar" styleClass="btn btn-raised btn-default btn-right" type="reset" />
	    		</h:form>	   
	    		<br /><br /><br /><br /><br /><br /> 		
			</div>
			
		</div>
		
	</ui:define>
	
</ui:composition>

</html>
