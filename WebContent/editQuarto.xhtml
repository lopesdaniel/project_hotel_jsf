<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/WEB-INF/templates/index.xhtml">
	<ui:define name="content">
		<div class="page-header">
             <h1>Atualizar Quarto</h1>
	    </div>
	    <div class="page-body">
	    	<div class="col-lg-6">
	    		<h:form>
	    			<div class="form-group label-floating has-info">
	    				<div class="col-lg-14">
							<label class="control-label">Número</label>
							<h:inputText name="name" styleClass="form-control" value="#{quartoBean.quarto.numero}" required="true" />
						</div>
					</div>
					<div class="form-group has-info">
						<label class="control-label">Tipo</label>
							<br />
		    				<p:selectOneButton value="#{quartoBean.quarto.tipo}" >
					            <f:selectItem itemLabel="Individual" itemValue="Individual" />
					            <f:selectItem itemLabel="Casal" itemValue="Casal" />
					            <f:selectItem itemLabel="Triplo" itemValue="Triplo" />
					        </p:selectOneButton>
					</div>
					<div class="form-group label-floating has-info">
	    				<div class="col-lg-14">
							<label class="control-label">Valor</label>
							<h:inputText name="name" styleClass="form-control" value="#{quartoBean.quarto.valor}" required="true">
								<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2" groupingUsed="false" />
								<f:validateDoubleRange minimum="0" maximum="99999.99" />
							</h:inputText>	
						</div>
					</div>
					<div class="form-group label-floating has-info">
	    				<div class="col-lg-14">
							<label class="control-label">Disponível ?</label>
							<p:inputSwitch value="#{quartoBean.quarto.disponivel}" />
						</div>
					</div>
					<h:commandButton  value="Alterar" action="#{quartoBean.updateQuarto()}" styleClass="btn btn-raised btn-info"/>
					&nbsp;
					<h:commandButton value="Limpar" styleClass="btn btn-raised btn-default btn-right" type="reset" />
	    		</h:form>	   
	    		<br /><br /><br /><br /><br /><br /> 		
			</div>
			
		</div>
		
	</ui:define>
	
</ui:composition>

</html>
